<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tour and Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                        <a th:href="@{/user/bookings}" class="list-group-item list-group-item-action">
                            <i class="bi bi-calendar-check me-2"></i> My Bookings
                        </a>
                        <a th:href="@{/user/profile}" class="list-group-item list-group-item-action active">
                            <i class="bi bi-person me-2"></i> My Profile
                        </a>
                        <a th:href="@{/user/notifications}" class="list-group-item list-group-item-action">
                            <i class="bi bi-bell me-2"></i> Notifications
                            <span class="badge bg-danger rounded-pill" th:if="${notifications != null && notifications.size() > 0}" th:text="${notifications.size()}">2</span>
                        </a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="list-group-item list-group-item-action text-danger">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="alert alert-success" role="alert" th:if="${success != null}">
                    <i class="bi bi-check-circle me-2"></i> <span th:text="${success}">Profile updated successfully!</span>
                </div>
            
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">My Profile</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/profile/update}" method="post" th:object="${user}">
                            <div class="row mb-3">
                                <label for="fullName" class="col-md-3 col-form-label">Full Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="email" class="col-md-3 col-form-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                                    <small class="form-text text-muted">Email cannot be changed.</small>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="phoneNumber" class="col-md-3 col-form-label">Phone Number</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="address" class="col-md-3 col-form-label">Address</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="address" rows="3" th:field="*{address}"></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-9 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/profile/change-password}" method="post">
                            <div class="row mb-3">
                                <label for="currentPassword" class="col-md-3 col-form-label">Current Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="newPassword" class="col-md-3 col-form-label">New Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="confirmPassword" class="col-md-3 col-form-label">Confirm Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-9 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="common/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
