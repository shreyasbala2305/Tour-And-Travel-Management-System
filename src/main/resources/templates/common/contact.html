<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tour and Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Contact Us</h1>
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center mb-4 mb-md-0">
                                <div class="contact-icon">
                                    <i class="bi bi-geo-alt display-4 text-primary"></i>
                                </div>
                                <h5 class="mt-3">Our Location</h5>
                                <p>123 Travel Street<br>City, Country</p>
                            </div>
                            <div class="col-md-4 text-center mb-4 mb-md-0">
                                <div class="contact-icon">
                                    <i class="bi bi-telephone display-4 text-primary"></i>
                                </div>
                                <h5 class="mt-3">Phone Number</h5>
                                <p>+1 (123) 456-7890</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="contact-icon">
                                    <i class="bi bi-envelope display-4 text-primary"></i>
                                </div>
                                <h5 class="mt-3">Email Address</h5>
                                <p>info@tourandtravel.com</p>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h4 class="text-center mb-4">Send us a message</h4>
                        <form th:action="@{/contact/submit}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid px-0 mt-5">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835253616976!2d144.95373115731104!3d-37.8172139797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4c2b349649%3A0xb6899234e561db11!2sFlinders%20Street%20Railway%20Station!5e0!3m2!1sen!2sus!4v1647021312093!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    
    <div th:replace="common/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
