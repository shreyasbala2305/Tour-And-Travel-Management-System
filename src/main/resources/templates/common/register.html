<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travel - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Create an Account</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            Error message
                        </div>
                        
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                        <input type="text" id="username" th:field="*{username}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                                        <textarea id="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
								    <label for="role" class="form-label">Account Type</label>
								    <div class="input-group">
								        <span class="input-group-text"><i class="bi bi-person-fill-gear"></i></span>
								        <select id="role" th:field="*{role}" class="form-select">
								            <option value="ROLE_USER">User</option>
								            <option value="ROLE_ADMIN">Administrator</option>
								        </select>
								    </div>
								    <small class="text-muted">Select the type of account you want to create</small>
								</div>
								
								<!-- Admin code field (initially hidden) -->
								<div class="col-md-12 mb-3" id="adminCodeSection" style="display: none;">
								    <label for="adminCode" class="form-label">Admin Secret Code</label>
								    <div class="input-group">
								        <span class="input-group-text"><i class="bi bi-key"></i></span>
								        <input type="password" id="adminCode" name="adminCode" class="form-control">
								    </div>
								    <small class="text-muted">Enter the administrator authorization code</small>
								</div>
                                <div class="col-md-12 mb-3">
                                    <label for="enabled" class="form-label">Account Status</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}" checked>
                                        <label class="form-check-label" for="enabled">Active Account</label>
                                    </div>
                                    <small class="text-muted">Enabled accounts can immediately access all features</small>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-primary">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="common/footer :: footer"></div>
    <script>
	    document.getElementById('role').addEventListener('change', function() {
	        var adminCodeSection = document.getElementById('adminCodeSection');
	        if (this.value === 'ROLE_ADMIN') {
	            adminCodeSection.style.display = 'block';
	        } else {
	            adminCodeSection.style.display = 'none';
	        }
	    });
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
