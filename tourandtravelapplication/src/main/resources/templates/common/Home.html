<!--src/main/resources/templates/common/home.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travel - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                    <h1>Discover the World with Us</h1>
                    <p class="lead">Explore amazing destinations with our curated tour packages</p>
                    <a th:href="@{/packages}" class="btn btn-primary btn-lg">View All Packages</a>
                </div>
            </div>
        </div>
    </div>
    
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Featured Tour Packages</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="package : ${featuredPackages}">
                    <div class="card h-100">
                        <img th:src="@{'/uploads/' + ${package.imageUrl}}" class="card-img-top" alt="Tour Package">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${package.name}">Tour Package Name</h5>
                            <p class="card-text" th:text="${package.description}">Description</p>
                            <p class="package-details">
                                <span class="badge bg-primary" th:text="${package.duration} + ' days'">7 days</span>
                                <span class="price" th:text="'$' + ${package.price}">$999</span>
                            </p>
                            <a th:href="@{'/packages/' + ${package.id}}" class="btn btn-outline-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Popular Destinations</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="destination : ${popularDestinations}">
                    <div class="card h-100">
                        <img th:src="@{'/uploads/' + ${destination.imageUrl}}" class="card-img-top" alt="Destination">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${destination.name}">Destination Name</h5>
                            <p class="card-text" th:text="${destination.description}">Description</p>
                            <a th:href="@{'/destinations/' + ${destination.id}}" class="btn btn-outline-primary">Explore</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div th:replace="common/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
